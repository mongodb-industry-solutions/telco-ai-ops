<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>(Gen)AI Ops with MongoDB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Add Bootstrap CSS for responsive design -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container">
        <h1 class="mt-5">(Gen)AI Ops with MongoDB</h1>
        <div id="chat-box" class="mt-4">
            <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form" class="mt-3">
            <div class="form-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type your message..." autocomplete="off" required>
            </div>
            <button type="submit" class="btn btn-primary"
		    style="background-color: #b5ddb5; border-color: #b5ddb5; color: #333; font-weight: bold">Send</button>
        </form>
    </div>

    <!-- Add jQuery and Bootstrap JS for interactivity -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
